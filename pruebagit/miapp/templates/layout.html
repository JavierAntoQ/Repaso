<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>
            {% block title %}

            {% endblock title %}
            | JAVIER QUISPE   
        </title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        
    </head>
    <body>
        <header>
            <div id="logotipo">
                <img src={% static 'images/LogoDJango.png' %}>
                <h1>
                    Proyecto Web (LP3)
                </h1>
            </div>
        </header>

        <nav>
            <ul>
                <li>
                    <a href="/inicio"> Inicio </a> 
                </li>
                <li> 
                    <a href="/saludo"> Mensaje de Saludo </a>
                </li>
                <li> 
                    <a href="/rango/10/20"> Mostrar numeros [a.b] con parametro </a> 
                </li>
            </ul>
        </nav>

        <div class="barra">
            <span class="esquina-izquierda"></span>
            <span class="relleno-barra"></span>
            <span class="esquina-derecha"></span>
        </div>

        <div id="content">
            <div class="box">
                {% block content %}
                    <strong>
                        Contenido en Layout (Padre, mensaje por defecto, cuando no se define en los hijos)
                    </strong>
                {% endblock content %}
            </div>
        </div>
        <footer>
            UNTELS - Lenguaje de Programacion III  &copy; Quispe Javier
        </footer>
