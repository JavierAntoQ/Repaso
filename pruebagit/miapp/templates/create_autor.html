{% extends 'layout.html' %}
{% load filters %}

{% block title %}
    Formulario en Django
{% endblock title %}

{% block content %}
    <h1 class="title">
        Formulario en Django
    </h1>
    <form action="{% url 'save_autor' %}" method="POST">
        {% csrf_token %}
        <label for="nombre"> Nombre </label>
        <input type="text" name="nombre" />

        <label for="apellido"> Apellido </label>
        <input type="text" name="apellido" />

        <label for="sexo"> Sexo </label>
        <select name="sexo" />
            <option value="0"> Hombre </option>
            <option value="1"> Mujer </option>
        </select>

        <label for="fecha_nacimiento"> Fecha de Nacimiento </label>
        <input type="date" name="fecha_nacimiento" />

        <label for="pais"> País </label>
        <select name="pais">
            
            <option value="0">Colombia</option>
            <option value="1">Brasil</option>
            <option value="2">Alemania</option>
            <option value="3">Paraguay</option>
            <option value="4">Uruguay</option>           
            <option value="4">Argentina</option>
            <option value="6">Chile</option>
            <option value="7">Perú</option>
            <option value="8">Otro</option>
        </select>

        <input type="submit" value="Agregar"/>

{% endblock content %}
